<script type="text/html" id="teams_tmpl">
    <thead>
    <tr>
        <th width="20%">用户Id</th>
        <th width="20%">昵称</th>
        <th width="10%">性别</th>
        <th width="20%">手机号码</th>
        <th width="30%">创建时间</th>
    </tr>
    </thead>
    {{each data as v }}
    <tr>
        <td>{{v.user_id}}</td>
        <td>{{v.nickname}}</td>
        <td>{{v.sex==0?'女':'男'}}</td>
        <td>{{v.phone}}</td>
        <td>{{v.create_time}}</td>
    </tr>
    {{/each}}
</script>
