<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>团队</title>
		<meta name="author" content="yihu.com" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<link rel="stylesheet" type="text/css" href="../../../common/iconfont/iconfont.css">
		<link rel="stylesheet" type="text/css" href="../../../common/cross/css/cross.css">
		<link rel="stylesheet" href="../../../common/cross/css/cross.ui.css" type="text/css" />
		<link rel="stylesheet" href="../css/tuandui.css" type="text/css" />
		
	</head>

	<body>
		<!--
        	作者：lcl0338@126.com
        	时间：2016-09-18
        	描述：团队选择
        -->
		<div class="lin-mask"></div>
		<ul class="lin-sel-group">
			
		</ul>
			
		<!--
        	作者：lcl0338@126.com
        	时间：2016-09-18
        	描述：头部
        -->
		<div class="h45">
			<div class="demo-comtop">
				<a class="lin-conf c-hide">
					<div></div>
				</a>
				<h1></h1>
				<a class="lin-gp-add c-hide">
					<div></div>
				</a>
			</div>
		</div>
		
		<!--
        	作者：lcl0338@126.com
        	时间：2016-09-18
        	描述：列表内容
       -->
		<div id="content">
			<div class="lin-search">
				<div>
					<img src="../../../images/sousuo_icon.png" />
					搜索成员
				</div>
			</div>
			
			<div class="lin-group-chat">
				<div class="title">团队群聊</div>
				<div class="lin-arrow"></div>
			</div>
			
			<ul class="doc-list" style="display: block;">
			
			</ul>
		</div>
			
	</body>
	
	<script type="text/html" id="teams_tmpl">
		{{each data as v i}}
		<li class="{{v.id,i | setChecked}}" data-code="{{v.id}}" data-name="{{v.name}}" data-leaderCode="{{v.leaderCode}}"><img src="../images/checked_blue.png"><label>{{v.name}}</label></li>
		{{/each}}
	</script>

	<script type="text/html" id="doc_list_tmpl">
		{{each data as v i}}
		<li>
			<div class="doc-item" data-code="{{v.code}}" data-name="{{v.name}}" data-sex="{{v.sex}}" data-info="{{v | setInfo}}">
				<img src="{{v.photo,v.sex | setDocPic}}">
				<div class="content">
					<div class="name">{{v.name}}</div>
					<label class="qyzs">{{v.level | setLevel}}</label>
				</div>
				{{if isTeamOwner}}
					<div class="operate">
						{{if v.level==3 || v.level==2}}
						<div class="zyjm">转移<br>居民</div>
						{{/if}}
						<!--<div class="sccy">删除<br>成员</div>-->
					</div>
				{{/if}}
			</div>
		</li>
		{{/each}}
	</script>
	
	<script type="text/html" id="doc_tmpl">
		<li>
			<div class="doc-item" data-code="{{v.code}}" data-name="{{v.name}}" data-sex="{{v.sex}}" data-info="{{v | setInfo}}">
				<img src="{{v.photo,v.sex | setDocPic}}">
				<div class="content">
					<div class="name">{{v.name}}</div>
					<label class="qyzs">{{v.level | setLevel}}</label>
				</div>
				{{if isTeamOwner}}
				<div class="operate">
					{{if v.level==3}}
					<div class="zyjm">转移<br>居民</div>
					{{/if}}
					<!--<div class="sccy">删除<br>成员</div>-->
				</div>
				{{/if}}
			</div>
		</li>
	</script>
	
	<script src="../../../js/jquery/2.1.3/jquery.js"></script>
	<script src="../../../js/underscore.js"></script>
	<script src="../../../js/es6-promise.js"></script>
	<script src="../../../widget/iscroll/5.1.3/js/iscroll.js"></script>
	<script src="../../js/l-scroll.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="../../js/l-scroll.css" type="text/css" />
	<script src="../../../js/mui.min.js" type="text/javascript"></script>
	<script src="../../../js/common_http.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../js/template.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/templateHelp.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/tuandui.js" type="text/javascript" charset="utf-8"></script>
	
</html>
