<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../../commonCss/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../../commonCss/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../../../commonCss/style.css" />
    <link rel="stylesheet" type="text/css" href="../../../commonCss/bootstrap-select.css" />
    <link rel="stylesheet" type="text/css" href="../../commonJs/bootstrapValidator/css/bootstrapValidator.min.css" >
    <script type="text/javascript" src="../../js/loadJs.js"></script>
    <script type="text/javascript" src="../../js/util.js"></script>
    <script type="text/javascript" src="../../commonJs/bootstrap-select.js"></script>
    <script type="text/javascript" src="../../commonJs/bootstrapValidator/js/bootstrapValidator.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<form class="form-inline definewidth m20" id="addFrom" role="form">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft">手机号码</td>
        <td class="form-group"><input type="text" name="phone"/></td>
    </tr>
    <tr>
        <td class="tableleft">昵称</td>
        <td class="form-group"><input type="text" name="nickname"/></td>
    </tr>
    <tr>
        <td class="tableleft">性别</td>
        <td>
            <input type="radio" name="sex" value="1" checked/> 男
            <input type="radio" name="sex" value="0"/> 女
        </td>
    </tr>
    <tr>
        <td class="tableleft">生日</td>
        <td><input type="date" name="birth"/></td>
    </tr>
    <tr>
        <td class="tableleft">个性签名</td>
        <td class="form-group"><input type="text" name="signature"/></td>
    </tr>
    <tr>
        <td class="tableleft">情感状态</td>
        <td>
            <select name="affectionStatus">
                <option value="0">单身贵族</option>
                <option value="1">正在热恋</option>
                <option value="2">已婚人士</option>
                <option value="3">艰苦奶娃</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">兴趣标签</td>
        <td class="form-group" >
            <select id="itLabel" class="selectpicker show-tick " multiple data-live-search="false" title="请选择……">
            </select>
        </td>
    </tr>
    <tr>
        <td class="tableleft">城市</td>
        <td class="form-group">
            <select class="prov">
            </select>
            <select class="city" name="city" disabled="disabled" id="cityCode"></select>
        </td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button  class="btn btn-primary" type="submit">保存</button>&nbsp;&nbsp;
            <button class="btn btn-primary" type="reset">重置</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
